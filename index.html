<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="calculator">
      <h3 class="text-field"></h3>
      <button class="ac button">AC</button>
      <button class="del button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="delete-icon"
          style="width: 20px; height: 20px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
          />
        </svg>
      </button>
      <button class="div button">/</button>
      <button class="multi button">*</button>
      <button class="seven button number">7</button>
      <button class="eight button number">8</button>
      <button class="nine button number">9</button>
      <button class="subtract button">-</button>
      <button class="four button number">4</button>
      <button class="five button number">5</button>
      <button class="six button number">6</button>
      <button class="add button">+</button>
      <button class="one button number">1</button>
      <button class="two button number">2</button>
      <button class="three button number">3</button>
      <button class="equal button">=</button>
      <button class="zero button number">0</button>
      <button class="dot button">.</button>
    </div>
    <script type="module" src="./JavaScript/calculator.js"></script>
  </body>
</html>
